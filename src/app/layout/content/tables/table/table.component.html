<div>
  <!-- Input for the table name -->
  <input class="name" [(ngModel)]="tableName" placeholder="Wpisz nazwę tabeli" />

  <!-- Display the table name above the table -->
  <h2 *ngIf="tableName">{{ tableName }}</h2>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element; let i = index"> {{i + 1}} </td>
    </ng-container>

    <!-- Product Column -->
    <ng-container matColumnDef="product">
      <th mat-header-cell *matHeaderCellDef> Produkt </th>
      <td mat-cell *matCellDef="let element">
        <input [(ngModel)]="element.product" placeholder="Wpisz produkt" />
      </td>
    </ng-container>

    <!-- Quantity Column -->
    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef> Ilość na sztuki </th>
      <td mat-cell *matCellDef="let element">
        <input type="number" [(ngModel)]="element.quantity" placeholder="Wpisz ilość" />
      </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef> Waga (kg) </th>
      <td mat-cell *matCellDef="let element">
        <input type="number" step="0.01" [(ngModel)]="element.weight" placeholder="Wpisz wagę" />
      </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Akcje </th>
      <td mat-cell *matCellDef="let element; let i = index">
        <button mat-icon-button (click)="removeRow(i)">Usuń</button>
        <button mat-flat-button (click)="addRow()">Dodaj wiersz</button>
      </td>
    </ng-container>

    <!-- Header and Row Definitions -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
