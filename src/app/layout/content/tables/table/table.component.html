<div>
  <form [formGroup]="form">
    <input class="name" formControlName="name" placeholder="Wpisz nazwę tabeli" />
  </form>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element; let i = index"> {{i + 1}} </td>
    </ng-container>

    <ng-container matColumnDef="product">
      <th mat-header-cell *matHeaderCellDef> Produkt </th>
      <td mat-cell *matCellDef="let element; let i = index">
        <input  placeholder="Wpisz produkt" list="produkty" [(ngModel)]="dataSource[i].product" />
        <datalist id="produkty">
          <option  *ngFor="let product of products" [value]="product">{{ product }}</option>
        </datalist>
      </td>
    </ng-container>

    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef> Ilość</th>
      <td mat-cell *matCellDef="let element; let i = index">
        <input type="number" placeholder="Wpisz ilość" [(ngModel)]="dataSource[i].quantity" />
      </td>
    </ng-container>

    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef> Waga (kg) </th>
      <td mat-cell *matCellDef="let element; let i = index">
        <input type="number" step="0.01" placeholder="Wpisz wagę" [(ngModel)]="dataSource[i].weight" />
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Akcje </th>
      <td mat-cell *matCellDef="let element; let i = index">
        <button (click)="removeRow(i)">Usuń</button>
        <button (click)="addRow()">Dodaj wiersz</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
