<div class="container" *ngFor="let table of this.tablesService.tablesArray; let i = index">
  <app-table
    [tableData]="table"
    (tableChange)="updateTable(i, $event)"
  ></app-table>
  <div class="buttons">
  <button  mat-flat-button (click)="addTable()">Dodaj nową tabelę</button>
  <button mat-flat-button color="warn" (click)="removeTable(i)">Usuń tabelę</button>
  </div>
</div>
