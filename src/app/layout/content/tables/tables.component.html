<div class="container">
  <button mat-flat-button (click)="addTable()">Dodaj Tabele</button>

  <!-- Iterate through tablesArray and display TableComponent along with a delete button -->
  <div class="for" *ngFor="let table of tablesArray; let i = index">
    <app-table (tableChange)="updateTable(i, $event.name, $event.products)"></app-table>
    <button mat-flat-button color="warn" (click)="removeTable(i)">Usuń Tabelę</button>
  </div>
</div>
